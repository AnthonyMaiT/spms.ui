<h1 mat-dialog-title>Edit Winner</h1>
<!-- calls edit when submitted and create instance of winnerForm -->
<form [formGroup]="winnerForm" (ngSubmit)="edit()">
    <div class="container" mat-dialog-content>
        <div class="row">
            <!-- prize field -->
            <mat-label>Prize</mat-label>
            <mat-form-field appearance="fill">
                <input type="text" matInput [(ngModel)]="prizeName" disabled [ngModelOptions]="{standalone: true}">
                <button mat-icon-button matSuffix type="button" (click)="openSelectPrize()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="end">
        <!-- closes the dialog -->
        <button mat-button type="button" (click)="close()">Cancel</button>
        <!-- submits the form to edit prize -->
        <button mat-button mat-raised-button color="primary" [disabled]="winnerForm.invalid">
            <span>Edit</span>
        </button>
    </div>
</form>
