<!-- html for resetting password  -->
<form #roomsForm="ngForm" (ngSubmit)="resetPassword()">
    <h1 mat-dialog-title>Reset Password</h1>
    <div mat-dialog-content>
        <div class="container">
            <!-- error message to report to user -->
            <span *ngIf="errorMessage" class="mat-error">{{errorMessage}}</span>
            <!-- new password field -->
            <div class="row">
                <div class="form-group">
                    <label for="confirm">New Password</label>
                    <input type="password" class="form-control" required name="new" [(ngModel)]="newPassword">
                </div>
            </div>
            <!-- confirm new password field -->
            <div class="row">
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" class="form-control" required name="confirm" [(ngModel)]="confirmNewPassword">
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions align="end">
        <!-- closes dialog -->
        <button mat-button type="button" (click)="close()">Cancel</button>
        <!-- validates and update password in db -->
        <button color="primary" mat-raised-button  mat-button type="submit" [disabled]="roomsForm.invalid">Submit</button>
    </div>
</form>
