<!-- html for logging in user with angular material -->
<div class="container h-100">
    <mat-card class="card">
        <mat-card-header>
            <h1>Welcome to the<br> Student Point Management System!</h1>
        </mat-card-header>
        <mat-card-content>
            <span *ngIf="error" class="mat-error text-center">Invalid username or password</span>
            <form class="text-center">
                <div class="form-group">
                    <mat-form-field [style.width.px]=250 [style.font-size.px]=18>
                        <mat-label>Username</mat-label>
                        <input matInput class="form-control" name="username" [(ngModel)]="username">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field [style.width.px]=250 [style.font-size.px]=18>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="'password'" class="form-control" name="password"
                            [(ngModel)]="password">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" [style.width.px]="100" (click)="login()">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
