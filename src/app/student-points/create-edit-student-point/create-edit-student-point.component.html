<!-- checks if editing/creating point -->
<h1 mat-dialog-title *ngIf="!studentPoint">Add Point</h1>
<h1 mat-dialog-title *ngIf="studentPoint">Edit Point</h1>
<!-- calls createOrEdit when submitted and create instance of pointForm -->
<form [formGroup]="pointForm" (ngSubmit)="createOrEdit()">
    <div class="container" mat-dialog-content>
        <div class="row">
            <!-- user field  -->
            <div class="col-6 mb-3">
                <mat-label>User</mat-label>
                <mat-form-field appearance="fill">
                    <input type="text" matInput [(ngModel)]="student_name" disabled [ngModelOptions]="{standalone: true}">
                    <button mat-icon-button matSuffix type="button" (click)="openSelectUser()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <mat-error *ngIf="!student_name">Select a user!</mat-error>
            </div>
        </div>
        <div class="row">
            <!-- event time field  -->
            <div class="col-6 mb-3">
                <mat-label>Event Time</mat-label>
                <mat-form-field appearance="fill">
                    <input type="text" matInput [(ngModel)]="event_name" disabled [ngModelOptions]="{standalone: true}">
                    <button mat-icon-button matSuffix type="button" (click)="openSelectEventTime()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <mat-error *ngIf="!event_name">Select an event!</mat-error>
            </div>
        </div>
        <!-- api error messages -->
        <mat-error *ngIf="apiErrorMessage">
            {{apiErrorMessage}}
        </mat-error>
    </div>
    <div mat-dialog-actions align="end">
        <!-- closes the dialog -->
        <button mat-button type="button" (click)="close()">Cancel</button>
        <!-- submits the form to student point  -->
        <button mat-button mat-raised-button color="primary" [disabled]="pointForm.invalid || !student_name || !event_name">
            <span *ngIf="!studentPoint">Create</span>
            <span *ngIf="studentPoint">Edit</span>
        </button>
    </div>
</form>
