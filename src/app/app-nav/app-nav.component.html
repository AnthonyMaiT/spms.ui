<!-- navbar for users -->
<header>
    <mat-toolbar class="mat-toolbar mat-primary">
        <mat-toolbar-row>
            <a mat-button routerLink="/">Student Points Management System</a>
            <span class="spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu" aria-label="User">
                <mat-icon [style.margin-right.px]=10>person</mat-icon>
                <span>{{name}}</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>
                  <mat-icon>settings</mat-icon>
                  <span>Profile</span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                  <span>Logout</span>
                </button>
              </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
