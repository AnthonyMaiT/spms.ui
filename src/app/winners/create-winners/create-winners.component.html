<!-- checks if creating winner -->
<h1 mat-dialog-title>Create Winner</h1>
<!-- calls create when submitted and create instance of winnerForm -->
<form [formGroup]="winnerForm" (ngSubmit)="create()">
    <div class="container" mat-dialog-content>
        <div class="row">
            <!-- quarter range field -->
            <mat-label>Quarter</mat-label>
            <mat-form-field appearance="fill" [style.width.%]=100>
                <input type="text" matInput [(ngModel)]="quarter_name" disabled [ngModelOptions]="{standalone: true}">
                <button mat-icon-button matSuffix type="button" (click)="removeQuarterFilter()">
                    <mat-icon>remove_circle_outline</mat-icon>
                </button>
                <button mat-icon-button matSuffix type="button" (click)="openSelectQuarterRange()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
            <mat-error *ngIf="!quarter_name">Select a quarter range!</mat-error>
        </div>
        <!-- error from api when validating winners -->
        <mat-error *ngIf="apiErrorMessage">
            {{apiErrorMessage}}
        </mat-error>
    </div>
    <div mat-dialog-actions align="end">
        <!-- closes the dialog -->
        <button mat-button type="button" (click)="close()">Cancel</button>
        <!-- submits the form to create winner -->
        <button mat-button mat-raised-button color="primary" [disabled]="!quarter_range_id">
            <span>Create</span>
        </button>
    </div>
</form>
